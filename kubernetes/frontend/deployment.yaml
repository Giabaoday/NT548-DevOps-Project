apiVersion: apps/v1
kind: Deployment
metadata:
  name: whattoeat-frontend
  namespace: default
  labels:
    app: whattoeat-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whattoeat-frontend
  template:
    metadata:
      labels:
        app: whattoeat-frontend
    spec:
      nodeSelector:
        node-role: app
      containers:
      - name: whattoeat-frontend
        image: baotg0502/devsecops:3dfe33a
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"